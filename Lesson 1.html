<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //Viết chương trình nhận vào một số từ hộp thoại,
    // việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    // Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.

    let total = 0;
    while (true) {
        let number = +prompt("Nhập vào một số: ");
        if (number === -1) {
            break;
        }
        document.write(number + '<br>' );
        total += number;
    }

    document.write("Tổng các giá trị đã nhập là:"+ total);
</script>
</body>
</html>
